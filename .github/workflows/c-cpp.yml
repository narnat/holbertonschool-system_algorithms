name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: git clone https://github.com/holbertonschool/Betty.git && cd ./Betty && ./install.sh && cd ..
    - name: betty check
      run: betty *.c *.h
